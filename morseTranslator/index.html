<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
</head>

<body>
    <h2>Morse Code Translator</h1>
        <br />
        <input type="text" id="engInput" placeholder="Enter text here">
        <button class="send" id="eng" onClick="engToMorse()">Translate!</button>
        <br />
        <input type="text" id="morseInput" placeholder="Or enter morse here">
        <button class="send" id="morse" onClick="morseToEng()">Translate!</button>
        <br />
        

        <p id="output">Output appears here</p>
        <script src="./script.js"></script>
</body>

</html>
